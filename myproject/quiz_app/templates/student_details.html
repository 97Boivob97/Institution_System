{% extends 'base.html' %}

{% block title %}
Student Details
{% endblock %}

{% block content %}
<h1>Details</h1>
<p>Name:<strong>{{ student.name }}</strong></p>
<p>Student_ID:<strong>{{ student.student_id }}</strong></p>
<p>Department:<strong>{{ student.department }}</strong></p>
<p>CGPA:<strong>{{ student.gpa }}</strong></p>
<a href="/students/">Back</a>
{% endblock %}
