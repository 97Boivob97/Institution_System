{% extends 'base.html' %}

{% block title %}
Exam
{% endblock %}

{% block content %}
<br> <br>
<a href="/question_list_for_student/">View the Question</a> <br>
<br>
<h2 id="timer"></h2> <br>
<form action="/answer_sheet/" method="GET">
    <label for="name">Name:</label> <br>
    <input type="text" name="name"> <br>
    <label for="student_id">Student_ID:</label> <br>
    <input type="text" name="student_id"> <br>
    <label for="course_title">Course Title:</label> <br>
    <input type="text" name="course_title"> <br>
    <label for="course_code">Course Code</label> <br>
    <input type="text" name="course_code"> <br>
    <label for="section">Section:</label> <br>
    <input type="number" name="section"> <br>
    <label for="instructor">Instructor:</label> <br>
    <input type="text" name="instructor"> <br>
    <label for="answer">Answer Here:</label> <br>
    <textarea name="answer" rows="50" cols="30"></textarea><br>
    <button type="submit">Submit</button>
</form>

<script>
    var timeLeft = 30 * 60;

    var timerInterval = setInterval(function() {
        var minutes = Math.floor(timeLeft / 60);
        var seconds = timeLeft % 60;

        document.getElementById("timer").textContent = minutes + ":" + (seconds < 10 ? "0" : "") + seconds;

        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            alert("Time is up! Please submit your answers.");
            submitButton.disabled = true;
        }

        timeLeft--;
    }, 1000);
</script>

{% endblock %}
